<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon says</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h3>Press any key to start the game</h3>
    <div class="container">
        <div class="box red" type="button" id="red"></div>
        <div class="box green" type="button" id="green"></div>
        <div class="box blue" type="button" id="blue"></div>
        <div class="box yellow" type="button" id="yellow"></div>
    </div>
    <button id="reset">Reset</button>
    <script src="app.js"></script>
</body>
</html>
